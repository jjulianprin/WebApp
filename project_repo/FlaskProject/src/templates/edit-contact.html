{% extends 'layout.html' %}

{% block body %}
<div class="card card-body">
    <div class="col-md-4 offset-md-4">
        <form action="/update/{{user.0}}" method="POST">

            <div class="form-group">
                <input type="text" name="name" placeholder="Your Full Name" value="{{ user.0 }}" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" name="color" placeholder="Selected Color" value="{{ user.1 }}" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" name="pet" placeholder="Selected Pet" value="{{ user.2 }}" class="form-control">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                    Save
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
